events {
    worker_connections 1024;
}

http {
    map_hash_bucket_size 128; 

    # MAPA DE AUTENTICACIÓN
    map $http_authorization $token {
        "~^Bearer (.*)$" $1;
        default $http_authorization;
    }

    # Llaves válidas
    map $token $mem0_access_granted {
        default 0;
        "mem0_f1c3bf4916e99422c919a6127e386b0946dafd8f3d05c71653e5b24df69f9511" 1;
    }
    
    map $token $cognee_access_granted {
        default 0;
        "cognee_d019f9aa66327490d2d8c4018a939f976588602ee452e1dc90f4ed2b821c7152" 1;
    }

    # Configuración Base
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_buffering off;
    proxy_cache off;
    chunked_transfer_encoding off;

    # SERVER 1: MEM0 API (8000)
    server {
        listen 8000;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        location / {
            if ($request_method = 'OPTIONS') { return 204; }
            if ($mem0_access_granted = 0) { return 401 '{"error": "Unauthorized"}'; }
            proxy_pass http://mem0-api:8000;
        }
    }

    # SERVER 2: COGNEE API (8001)
    server {
        listen 8001;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        location / {
            if ($request_method = 'OPTIONS') { return 204; }
            if ($cognee_access_granted = 0) { return 401 '{"error": "Unauthorized"}'; }
            proxy_pass http://cognee-api:8000;
        }
    }

    # SERVER 3: MEM0 MCP SSE (8002)
    server {
        listen 8002;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        
        # Rutas estándar SSE
        location /sse {
            if ($request_method = 'OPTIONS') { return 204; }
            if ($mem0_access_granted = 0) { return 401; }
            proxy_pass http://mem0-mcp:3000/sse;
        }
        location /messages {
            if ($mem0_access_granted = 0) { return 401; }
            proxy_pass http://mem0-mcp:3000/messages;
        }
    }

    # SERVER 4: COGNEE MCP SSE OFICIAL (8003) -> NUEVO
    server {
        listen 8003;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;

        # Cognee oficial suele exponer endpoints SSE en la raiz o /sse
        location / {
            if ($request_method = 'OPTIONS') { return 204; }
            if ($cognee_access_granted = 0) { return 401; }
            
            # Cognee MCP en modo SSE suele escuchar en el puerto 8001 interno (según tu log anterior)
            # o en el 8000. Probaremos 8001 basado en tu config anterior.
            proxy_pass http://cognee-mcp:8000;
        }
    }
}