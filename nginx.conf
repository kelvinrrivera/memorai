events {
    worker_connections 1024;
}

http {
    # -----------------------------------------------------------
    # MAPA DE AUTENTICACIÓN
    # -----------------------------------------------------------
    map $http_authorization $token {
        "~^Bearer (.*)$" $1;
        default $http_authorization;
    }

    # Llave válida para Mem0
    map $token $mem0_access_granted {
        default 0;
        "mem0_f1c3bf4916e99422c919a6127e386b0946dafd8f3d05c71653e5b24df69f9511" 1;
    }

    # Llave válida para Cognee
    map $token $cognee_access_granted {
        default 0;
        "cognee_d019f9aa66327490d2d8c4018a939f976588602ee452e1dc90f4ed2b821c7152" 1;
    }

    # Configuración Base para Headers Proxy
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # Headers para Streaming (SSE/MCP)
    proxy_buffering off;
    proxy_cache off;
    chunked_transfer_encoding off;

    # -----------------------------------------------------------
    # SERVIDOR 1: MEM0 API + MCP (Puerto Externo 8000)
    # -----------------------------------------------------------
    server {
        listen 8000;

        # CORS Global
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;

        location / {
            if ($request_method = 'OPTIONS') { return 204; }

            if ($mem0_access_granted = 0) {
                return 401 '{"error": "Unauthorized: Invalid Mem0 API Key"}';
            }

            # Enrutamos a la API de Mem0
            proxy_pass http://mem0-api:8000;
        }

        # Ruta específica para MCP si usas el contenedor separado
        location /mcp/ {
            if ($mem0_access_granted = 0) { return 401; }
            proxy_pass http://mem0-mcp:3028/;
        }
    }

    # -----------------------------------------------------------
    # SERVIDOR 2: COGNEE API + MCP (Puerto Externo 8001)
    # -----------------------------------------------------------
    server {
        listen 8001;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;

        location / {
            if ($request_method = 'OPTIONS') { return 204; }

            if ($cognee_access_granted = 0) {
                return 401 '{"error": "Unauthorized: Invalid Cognee API Key"}';
            }

            # Enrutamos a la API de Cognee
            proxy_pass http://cognee-api:8000;
        }
    }
}