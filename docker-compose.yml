services:
  # ========================================
  # üõ°Ô∏è SECURITY GATEWAY (NGINX)
  # ========================================
  auth-proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      # Puerto 8000 del Host -> Puerto 8000 del Nginx (Mem0)
      - "8000:8000"
      # Puerto 8001 del Host -> Puerto 8001 del Nginx (Cognee)
      - "8001:8001"
    depends_on:
      - mem0-api
      - cognee-api
    networks:
      - memory-stack-network
    restart: always

  # ========================================
  # üß† MEM0 API
  # ========================================
  mem0-api:
    build:
      context: https://github.com/mem0ai/mem0.git#main
      dockerfile: server/dev.Dockerfile
    # SIN PORTS P√öBLICOS
    environment:
      - MEM0_API_KEY=${MEM0_API_KEY}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=mem0_db    # Base de datos aislada
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: >
      sh -c "pip install psycopg[pool] --upgrade && uvicorn main:app --host 0.0.0.0 --port 8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - memory-stack-network

  # ========================================
  # üîå MEM0 MCP SERVER (SSE)
  # ========================================
  mem0-mcp:
    # Usamos una imagen ligera de Python para correr el servidor MCP
    image: python:3.11-slim
    environment:
      - MEM0_API_URL=http://mem0-api:8000
      - MEM0_API_KEY=${MEM0_API_KEY}
      - PORT=3028
    command: >
      sh -c "pip install mcp-mem0 uvicorn && 
             python -m mcp_mem0.server --host 0.0.0.0 --port 3028"
    networks:
      - memory-stack-network

  # ========================================
  # üéØ COGNEE API
  # ========================================
  cognee-api:
    image: cognee/cognee:latest
    # SIN PORTS P√öBLICOS
    environment:
      - ENV=production
      - REQUIRE_AUTHENTICATION=false
      - DB_PROVIDER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=cognee_db     # Base de datos aislada
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - VECTOR_DB_PROVIDER=PGVector
      - VECTOR_DB_HOST=postgres
      - VECTOR_DB_PORT=5432
      - VECTOR_DB_NAME=cognee_db
      - GRAPH_DB_PROVIDER=neo4j
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - LLM_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - memory-stack-network

  # ========================================
  # üêò POSTGRESQL (MULTI-TENANT)
  # ========================================
  postgres:
    image: ankane/pgvector:v0.5.1
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-multi-db.sql:/docker-entrypoint-initdb.d/init-multi-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - memory-stack-network

  # ========================================
  # üì¶ SERVICIOS DE SOPORTE
  # ========================================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - memory-stack-network

  neo4j:
    image: neo4j:5.26.4
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: wget http://localhost:7474 || exit 1
      start_period: 60s
    networks:
      - memory-stack-network

volumes:
  postgres_data:
  redis_data:
  neo4j_data:

networks:
  memory-stack-network:
    driver: bridge