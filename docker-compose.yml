services:
  # ========================================
  # üõ°Ô∏è SECURITY PROXY (NGINX) - GATEWAY
  # ========================================
  auth-proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    #ports:
    #  - "8001:8001" # Cognee API
    #  - "8003:8003" # Cognee MCP
    depends_on:
      - cognee-api
      - cognee-mcp
    #networks:
    #  - memory-stack-network
    restart: always


  # ========================================
  # üéØ COGNEE STACK (PURO POSTGRES)
  # ========================================
  cognee-api:
    image: cognee/cognee:latest
    environment:
      - ENV=production
      - REQUIRE_AUTHENTICATION=false
      # 1. Base de Datos Relacional (Metadatos) -> POSTGRES
      - DB_PROVIDER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=cognee_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      # 2. Base de Datos Vectorial -> PGVECTOR (Postgres)
      - VECTOR_DB_PROVIDER=PGVector
      - VECTOR_DB_HOST=postgres
      - VECTOR_DB_PORT=5432
      - VECTOR_DB_NAME=cognee_db
      # 3. Base de Datos Grafos -> NEO4J
      - GRAPH_DB_PROVIDER=neo4j
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - LLM_API_KEY=${OPENAI_API_KEY}
    restart: always
    #networks:
    #  - memory-stack-network

  cognee-mcp:
    image: cognee/cognee:latest
    environment: 
      - ENV=production
      - REQUIRE_AUTHENTICATION=false
      # 1. Base de Datos Relacional (Metadatos) -> POSTGRES
      - DB_PROVIDER=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=cognee_db
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      # 2. Base de Datos Vectorial -> PGVECTOR (Postgres)
      - VECTOR_DB_PROVIDER=PGVector
      - VECTOR_DB_HOST=postgres
      - VECTOR_DB_PORT=5432
      - VECTOR_DB_NAME=cognee_db
      # 3. Base de Datos Grafos -> NEO4J
      - GRAPH_DB_PROVIDER=neo4j
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - LLM_API_KEY=${OPENAI_API_KEY}
      - TRANSPORT_MODE=sse # Activa modo MCP
      - MCP_LOG_LEVEL=INFO
    restart: always
    #networks:
    #  - memory-stack-network

  # ========================================
  # üêò INFRAESTRUCTURA (POSTGRES OFICIAL)
  # ========================================
  postgres:
    # Usamos la imagen oficial de PGVector basada en Postgres 16
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-multi-db.sql:/docker-entrypoint-initdb.d/init-multi-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    #networks:
    #  - memory-stack-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    #networks:
    #  - memory-stack-network

  neo4j:
    image: neo4j:5.26.4
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: wget http://localhost:7474 || exit 1
      start_period: 60s
    #networks:
    #  - memory-stack-network

  # ========================================
  # üíª SAAS FRONTEND (NEXT.JS)
  # ========================================
  saas-app:
    build:
      context: ./saas-app
      dockerfile: Dockerfile
    environment:
      - COGNEE_API_URL=http://cognee-api:8000
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    volumes:
      - ./saas-app:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - cognee-api
    restart: always
    #networks:
    #  - memory-stack-network

volumes:
  postgres_data:
  redis_data:
  neo4j_data:

